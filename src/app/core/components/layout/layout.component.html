<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav-parent mat-elevation-z4" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
        <div class="sidenav-child">
            <div style="top: 0; position: sticky; z-index: 1000">
                <div class="center-image">
                    <img src="../../../../assets/images/logo.jpg" class="logo" width="150px" height="150px" alt="" />
                </div>
            </div>
            <div style="
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bolder;
            color: var(--primary);
          ">

            </div>
            <div style="
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 700;
          ">
                v1.0.0
            </div>
            <mat-nav-list>
                <mat-list-item (click)="changeRoute('/subjects')">
                    <div class="menu-item">
                        <mat-icon class="menu-icon textColor custom-size-animation">auto_stories</mat-icon>
                        <div class="textColorMenu">Materias</div>
                    </div>
                </mat-list-item>
                <mat-list-item (click)="changeRoute('/students')">
                    <div class="menu-item">
                        <mat-icon class="menu-icon textColor custom-size-animation">school</mat-icon>
                        <div class="textColorMenu">Estudianes</div>
                    </div>
                </mat-list-item>

            </mat-nav-list>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="primary">
        <mat-toolbar class="primary" style="position: sticky; top: 0; z-index: 1000; height: 70px">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon" class="custom-size-animation">dehaze</mat-icon>
            </button>

            <div class="item-spacer"></div>

        </mat-toolbar>
        <div style="z-index: -10">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
