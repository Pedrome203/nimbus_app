<mat-toolbar class="title">
  <span>Materias</span>
  <div class="item-spacer"></div>
  <div class="input-container">
    <mat-icon class="icon">search</mat-icon>
    <input type="text" class="search-input" (keyup)="applyFilter($event)" #input />
  </div>

  <button mat-raised-button (click)="create()" class="btnPrimary" style="height: 80%; margin-top: 10px">
    <mat-icon class="icon-size">add</mat-icon>AGREGAR
  </button>
</mat-toolbar><br />

<div class="container">
  <div class="card" *ngIf="!loading">
    <div class="mat-elevation-z8">
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>


          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="name">
              Nombre
            </th>
            <td mat-cell *matCellDef="let item" style="width: 50%">
              {{ item.name }}
            </td>
          </ng-container>


          <ng-container matColumnDef="credits">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="credits">
              Creditos
            </th>
            <td mat-cell *matCellDef="let item" style="width: 25%">
              {{ item.credits }}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let item" style="width: 25%;text-align: right;">
              <a class="btnAction" (click)="update(item)" style="color: var(--primary)" matTooltip="EDITAR">
                <mat-icon class="custom-size-animation">edit</mat-icon>
              </a>
              <a class="btnAction" style="color: var(--error)" (click)="delete(item)" matTooltip="DESACTIVAR">
                <mat-icon class="custom-size-animation">delete</mat-icon>
              </a>
            </td>
          </ng-container>
        </table>
      </div>
    </div>

  </div>

  <div class="card" *ngIf="loading">
    <app-loading></app-loading>
  </div>
</div>
