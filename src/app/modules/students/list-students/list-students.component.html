<mat-toolbar class="title">
  <span>Estudiantes</span>
  <div class="item-spacer"></div>
  <div class="input-container">
    <mat-icon class="icon">search</mat-icon>
    <input type="text" class="search-input" (keyup)="applyFilter($event)" #input />
  </div>

  <!-- <button mat-raised-button (click)="createSong()" class="btnPrimary" style="height: 80%; margin-top: 10px">
    <mat-icon class="icon-size">add</mat-icon>AGREGAR
  </button> -->
</mat-toolbar><br />

<div class="container">
  <div class="card" *ngIf="!loading">
    <div class="mat-elevation-z8">
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>


          <ng-container matColumnDef="name">
            <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="name">
              Nombre
            </th>
            <td mat-cell *matCellDef="let item" style="width: 20%">
              {{ item.name }}
            </td>
          </ng-container>
          <ng-container matColumnDef="last_name">
            <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="last_name">
              Apellido
            </th>
            <td mat-cell *matCellDef="let item" style="width: 20%">
              {{ item.last_name }}
            </td>
          </ng-container>
          <ng-container matColumnDef="years_old">
            <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="years_old">
              Edad
            </th>
            <td mat-cell *matCellDef="let item" style="width: 20%">
              {{ item.years_old }}
            </td>
          </ng-container>
          <ng-container matColumnDef="total_credits">
            <th mat-header-cell class="primary" *matHeaderCellDef mat-sort-header="total_credits">
              Total de creditos
            </th>
            <td mat-cell *matCellDef="let item" style="width: 20%">
              {{ item.total_credits }}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell class="primary" *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let item" style="width: 20%;text-align: right;">
              <!-- <a class="btnAction" (click)="updateSong(item)" style="color: var(--primary)" matTooltip="EDITAR">
                <mat-icon class="custom-size-animation">edit</mat-icon>
              </a>
              -->


              <!-- <a class="btnAction" style="color: var(--error)" (click)="deleteSong(item)" matTooltip="DESACTIVAR">
                <mat-icon class="custom-size-animation">delete</mat-icon>
              </a> -->
            </td>
          </ng-container>
        </table>
      </div>
    </div>

  </div>

  <div class="card" *ngIf="loading">
    <app-loading></app-loading>
  </div>
</div>
